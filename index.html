<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1> React Learning Page</h1>
    <p>React (also known as React.js or ReactJS) is a free and open-source front-end JavaScript library that aims to
        make building user interfaces based on components more "seamless". It is maintained by Meta (formerly Facebook)
        and a community of individual developers and companies.</p>
    <div id="app"></div>
    <div id="features"></div>
    <div id="features1"></div>
    <div id="features2"></div>
    <script type="text/babel">
        let para1 = React.createElement('p', { style: { color: 'blue' } }, 'React is most popular Front-End used in 2024')
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(para1);

        let features = ['Simple & fast', 'VDOM', 'Unidirectional'];
        let list = React.createElement('div', {}, [
            React.createElement('h2', {}, 'React Features :'),
            React.createElement('ul', { style: { color: 'blue' } }, [
                React.createElement('li', {}, features[0]),
                React.createElement('li', {}, features[1]),
                React.createElement('li', {}, features[2]),
            ])
        ]
        )
        const featuresRoot = ReactDOM.createRoot(document.getElementById('features'));
        featuresRoot.render(list);
        //component are the building block of the react app which represents the indepedent view of the app
        //components helps to encapsulate the data and UI code
        class FeatureComponent extends React.Component {
            features = ['Simple & fast', 'VDOM', 'Unidirectional'];
            hanldeClick = () => alert('i am being clicked!!')
            render() {
                //return UI
                return React.createElement('div', {}, [
                    React.createElement('h2', {}, 'React Features :'),
                    React.createElement('ul', { style: { color: 'blue' } }, [
                        React.createElement('li', { onClick: () => this.hanldeClick() }, this.features[0]),
                        React.createElement('li', {}, this.features[1]),
                        React.createElement('li', {}, this.features[2]),
                    ])
                ]
                )
            }
        }
        const featuresRoot1 = ReactDOM.createRoot(document.getElementById('features1'));
        featuresRoot1.render(React.createElement(FeatureComponent));

        //Component using JSX -template language to write UI in react
        //JSX =JS + html/XML JS extension HTML
        class FeatureComponent1 extends React.Component {
            features = ['Simple & fast', 'VDOM', 'Unidirectional'];
            title = 'React Features are listed below';
            hanldeClick = () => alert('i am being clicked!!')
            render() {
                //return UI
                return <div style={{color:'purple'}}>
                    <h2>{this.title}</h2>
                    <ul>
                        <li onClick={()=>this.hanldeClick()}>{this.features[0]}</li>
                        <li>{this.features[1]}</li>
                        <li>{this.features[2]}</li>
                    </ul>
                </div>

            }
        }
        const featuresRoot2 = ReactDOM.createRoot(document.getElementById('features2'));
        featuresRoot2.render(<FeatureComponent1/>);
    </script>
</body>

</html>
